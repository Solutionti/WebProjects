  <div class="container-fluid py-1">
    <div class="row">
      <div class="card">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-8">
              <table class="table table-striped table-hover mt-3">
                <thead>
                  <tr class="bg-default">
                    <th class="text-xs text-white"></th>
                    <th class="text-xs text-white">ESTADO</th>
                    <th class="text-xs text-white">DNI</th>
                    <th class="text-xs text-white">PACIENTE</th>
                    <th class="text-xs text-white">DOCTOR</th>
                    <th class="text-xs text-white">ESPECIALIDAD</th>
                    <th class="text-xs text-white">COSTO</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
            <div class="col-md-4">
              <form [formGroup]="triageForm">
              <div class="row mt-2">
                <div class="col-md-6">
                  <label for="">DNI</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="dni_triage"
                    [(ngModel)]="dni_triage"
                  >
                </div>
                <div class="col-md-6">
                  <label for="">Paciente</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="paciente_triage"
                    [(ngModel)]="paciente_triage"
                  >
                </div>
                <div class="col-md-6">
                  <label for="">Edad</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="edad_triage"
                    [(ngModel)]="edad_triage"
                  >
                </div>
                <div class="col-md-6">
                  <label for="">Doctor</label>
                  <select
                    class="form-control form-control-sm"
                    formControlName="doctor_triage"
                    [(ngModel)]="doctor_triage"
                  >
                    <option value="">Seleccione una opcion</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="">Especialidad</label>
                  <select
                  class="form-control form-control-sm"
                  formControlName="especialidad_triage"
                  [(ngModel)]="especialidad_triage"
                  >
                    <option value="">Seleccione una opcion</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="">Presion arterial(mmHg)</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="presion_triage"
                    [(ngModel)]="presion_triage"
                  >
                </div>
                <div class="col-md-6">
                  <label for="">Temperatura (C)</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="temperatura_triage"
                    [(ngModel)]="temperatura_triage"
                  >
                </div>
                <div class="col-md-6">
                  <label for="">Frecuencia Respiratoria</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="frecuenciar_triage"
                    [(ngModel)]="frecuenciar_triage"
                  >
                </div>
                <div class="col-md-6">
                  <label for="">Frecuencia cardiaca</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="frecuenciac_triage"
                    [(ngModel)]="frecuenciac_triage"
                  >
                </div>
                <div class="col-md-6">
                  <label for="">Saturaciòn O2</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="saturacion_triage"
                    [(ngModel)]="saturacion_triage"
                  >
                </div>
                <div class="col-md-6">
                  <label for="">Peso (kg)</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="peso_triage"
                    [(ngModel)]="peso_triage"
                  >
                </div>
                <div class="col-md-6">
                  <label for="">Talla (cm)</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="talla_triage"
                    [(ngModel)]="talla_triage"
                  >
                </div>
                <div class="col-md-12">
                  <label for="">Imc</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="imc_triage"
                    [(ngModel)]="imc_triage"
                  >
                  <button
                    class="btn btn-success mt-3"
                    type="button"
                  >
                    Guardar
                  </button>
                  <button
                    class="btn btn-danger mt-3 mx-2"
                    type="button"
                  >
                    Pasar
                  </button>
                </div>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
