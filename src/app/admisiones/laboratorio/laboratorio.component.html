<div class="min-height-300 bg-default position-absolute w-100"></div>
<aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 " id="sidenav-main">
  <app-menu></app-menu>
</aside>
<main class="main-content position-relative border-radius-lg">
  <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl " id="navbarBlur" data-scroll="false">
    <div class="container-fluid py-1 px-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
          <li class="breadcrumb-item text-sm"><a class="opacity-5 text-white" href="javascript:;">Administración</a></li>
          <li class="breadcrumb-item text-sm text-white active" aria-current="page">Laboratorio</li>
        </ol>
        <h6 class="font-weight-bolder text-white mb-0">Laboratorio</h6>
      </nav>
      <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
        <div class="ms-md-auto pe-md-3 d-flex align-items-center">
          <div class="input-group">
          </div>
        </div>
        <ul class="navbar-nav  justify-content-end">
          <li class="nav-item d-flex align-items-center">
            <a href="#" class="nav-link text-white font-weight-bold px-0">
              <i class="fa fa-user me-sm-1"></i>
              <span class="d-sm-inline d-none">Cerrar Sesión</span>
            </a>
          </li>
          <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
            <a href="javascript:;" class="nav-link text-white p-0" id="iconNavbarSidenav">
              <div class="sidenav-toggler-inner">
                <i class="sidenav-toggler-line bg-white"></i>
                <i class="sidenav-toggler-line bg-white"></i>
                <i class="sidenav-toggler-line bg-white"></i>
              </div>
            </a>
          </li>
          <li class="nav-item px-3 d-flex align-items-center">
            <a href="javascript:;" class="nav-link text-white p-0">
              <i class="fa fa-cog fixed-plugin-button-nav cursor-pointer"></i>
            </a>
          </li>
          <li class="nav-item dropdown pe-2 d-flex align-items-center">
            <a href="javascript:;" class="nav-link text-white p-0" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa fa-bell cursor-pointer"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid py-1">
    <div class="row ">
      <div class="card">
        <div class="container-fluid mt-3">
          <div class="row">
            <div class="col-md-7">
              <table class="table table-striped table-hover">
                <thead>
                  <tr class="bg-default">
                    <th class="text-xs text-white"></th>
                    <th class="text-xs text-white">#</th>
                    <th class="text-xs text-white">ANALISIS</th>
                    <th class="text-xs text-white">PRECIO</th>
                    <th class="text-xs text-white">ESTADO</th>
                   </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
            <div class="col-md-5">
              <form [formGroup]="laboratorioForm">
              <div class="row">
                <div class="col-md-5">
                  <label>DNI</label>
                  <input
                    type="number"
                    class="form-control form-control-sm"
                    formControlName="dni_laboratorio"
                  >
                </div>
                <div class="col-md-7">
                  <label>Nombre Paciente</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="nombre_laboratorio"
                  >
                </div>
              </div>
              <div class="row mt-1">
                <div class="col-md-8">
                  <label>Doctor</label>
                  <select
                    class="form-control form-control-sm"
                    formControlName="doctor_laboratorio"
                  >
                    <option value="">Seleccione una opcion</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label>Fecha</label>
                  <input
                     type="date"
                    class="form-control form-control-sm"
                    formControlName="fecha_laboratorio"
                  >
                </div>
              </div>
              <div class="row mt-1">
                <div class="col-md-12">
                    <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="exampleRadios"
                          id="exampleRadios1"
                          value="option1"
                          checked
                          formControlName="Efectivo_laboratorio"
                        >
                        <label class="form-check-label" for="exampleRadios1">
                          Efectivo
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="exampleRadios"
                          id="exampleRadios2"
                          value="option2"
                          formControlName="tarjeta_laboratorio"
                        >
                        <label class="form-check-label" for="exampleRadios2">
                          Tarjeta
                        </label>
                      </div>
                </div>
              </div>
              <div class="row mt-1">
                <div class="col-md-12">
                  <label>Observación</label>
                  <textarea
                    class="form-control form-control-sm"
                    formControlName="observacion_laboratorio"
                  ></textarea>
                </div>
              </div>
              <div class="row mt-1">
                <div class="col-md-2 mt-2">
                  <button class="btn btn-primary btn-xs mt-4">Registrar</button>
                </div>
                <div class="col-md-6 offset-md-4">
                  <label>TOTAL DE LOS ANALISIS</label>
                  <input
                     type="text"
                    class="form-control form-control-sm"
                    formControlName="total_laboratorio"
                  >
                </div>
              </div>
              <br>
            </form>
            </div>
            <div class="row">
                <div class="col-md-7">
                    <table class="table table-striped table-hover">
                        <thead>
                          <tr class="bg-success">
                            <th class="text-xs text-white"></th>
                            <th class="text-xs text-white">#</th>
                            <th class="text-xs text-white">ANALISIS</th>
                            <th class="text-xs text-white">PRECIO</th>
                            <th class="text-xs text-white">ESTADO</th>
                           </tr>
                        </thead>
                        <tbody>

                        </tbody>
                      </table>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
