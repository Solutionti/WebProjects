<div class="min-height-300 bg-default position-absolute w-100"></div>
<aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 " id="sidenav-main">
  <app-menu></app-menu>
</aside>
<main class="main-content position-relative border-radius-lg">
  <app-cerrarsesion titulo="Admision"></app-cerrarsesion>
  <div class="container-fluid py-1">
    <div class="row">
      <div class="card">
        <div class="container-fluid mt-3">
          <div class="row">
            <div class="col-md-12">
              <div class="d-flex flex-row-reverse">
                <a
                  class="btn btn-primary text-white btn-xs mx-1"
                >
                  <i class="fas fa-database text-white"></i> Crear
                </a>
              </div>
            </div>
          </div>
        <div class="row ">
          <div class="col-md-12">
            <table class="table table-striped table-hover">
              <thead>
                <tr class="bg-default">
                  <th class="text-xs text-white"></th>
                  <th class="text-xs text-white">PACIENTES</th>
                  <th class="text-xs text-white">ESTADO</th>
                  <th class="text-xs text-white">DOCTOR</th>
                  <th class="text-xs text-white">ESPECIALIDAD</th>
                  <th class="text-xs text-white">COSTO</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-6">
            <h6>Datos del Paciente</h6>
            <form [formGroup]="admisionForm">
            <div class="row mt-2">
               <div class="row">
                <div class="col-md-4">
                  <label for="">DNI</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="dni_admision"
                  >
                </div>
                <div class="col-md-4">
                  <label for="">No HC</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="hc_admision"
                  >
                </div>
                <div class="col-md-4">
                  <label for="">Â¿lista de espera?</label> <br>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio1"
                      value="option1"
                      formControlName="si_admision"
                    >
                    <label class="form-check-label" for="inlineRadio1">Si</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio" name="inlineRadioOptions"
                      id="inlineRadio2" value="option2"
                      formControlName="no_admision"
                    >
                    <label class="form-check-label" for="inlineRadio2">No</label>
                  </div>
                </div>
              </div>
              <div class="row mt-1">
                <div class="col-md-12">
                  <label for="">Nombre Completo</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="nombre_admision"
                  >
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-6">
                  <label for="">Especialidad</label>
                  <select
                    class="form-control form-control-sm"
                    formControlName="especialidad_admision"
                  >
                    <option value="">Seleccione una opcion</option>
                    <option
                      *ngFor="let especialidad of getSpecialtie"
                      [value]="especialidad.codigo_especialidad"
                    >
                      {{ especialidad.descripcion }}
                    </option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="">Doctor</label>
                  <select
                    class="form-control form-control-sm"
                    formControlName="doctor_admision"
                  >
                    <option value="">Seleccione una opcion</option>
                    <option
                      *ngFor="let doctor of getDoctors"
                      [value]="doctor.codigo_doctor"
                    >
                      {{ doctor.nombre }}
                    </option>
                </select>
                </div>
              </div>
            </div>
          </form>
          </div>

          <div class="col-md-6">
            <h6>Datos de la Factura</h6>
            <form [formGroup]="admisionForm2">
              <div class="row">
                <div class="col-md-6">
                  <label for="">Fecha</label>
                  <input
                    type="date"
                    class="form-control form-control-sm"
                    formControlName="fecha_admision"
                  >
                </div>
                <div class="col-md-6">
                  <label for="">No Factura</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="factura_admision"
                  >
                </div>
              </div>
              <div class="row mt-1">
                <div class="col-md-4">
                  <label for="">Costo</label>
                  <input
                    type="number"
                    class="form-control form-control-sm"
                    formControlName="costo_admision"
                  >
                </div>
                <div class="col-md-4">
                  <label for="">Descuento</label>
                  <input
                    type="number"
                    class="form-control form-control-sm"
                    formControlName="descuento_admision"
                  >
                </div>
                <div class="col-md-4">
                  <label for="">Comision</label>
                  <input
                    type="number"
                    class="form-control form-control-sm"
                    formControlName="comision_admision"
                  >
                </div>
              </div>
              <div class="row mt-1">
                <div class="col-md-4">
                  <label for="">Cantidad recibida</label>
                  <input
                    type="number"
                    class="form-control form-control-sm"
                    formControlName="recibida_admision"
                  >
                </div>
                <div class="col-md-4">
                  <label for="">Cantidad a Devolver</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="devolver_admision"
                  >
                </div>
                <div class="col-md-4">
                  <label for="">Forma de pago</label>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="exampleRadios"
                      id="exampleRadios1"
                      value="option1"
                      checked
                      formControlName="efectivo_admision"
                    >
                    <label class="form-check-label" for="exampleRadios1">
                      Efectivo
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="exampleRadios"
                      id="exampleRadios2"
                      value="option2"
                      formControlName="tarjeta_admision"
                    >
                    <label class="form-check-label" for="exampleRadios2">
                      Tarjeta
                    </label>
                  </div>
                </div>
              </div>
            </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-2 offset-md-7">
              <h5 class="text-center">TOTAL</h5>
            </div>
            <div class="col-md-3">
              <input
                type="text"
                class="form-control form-control-sm"
                formControlName="total_admision"
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
