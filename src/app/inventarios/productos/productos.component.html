<div class="min-height-300 bg-default position-absolute w-100"></div>
<aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 " id="sidenav-main">
  <app-menu></app-menu>
</aside>
<main class="main-content position-relative border-radius-lg">
  <app-cerrarsesion titulo="Productos"></app-cerrarsesion>
  <div class="container-fluid py-1">
    <div class="row">
      <div class="card">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-7">
              <div class="table-responsive">
                <table class="table table-striped table-hover mt-3">
                  <thead>
                    <tr class="bg-default">
                      <th class="text-xs text-white"></th>
                      <th class="text-xs text-white">COD</th>
                      <th class="text-xs text-white">NOMBRE</th>
                      <th class="text-xs text-white">CATEGORIA</th>
                      <th class="text-xs text-white">HISTORIAL</th>
                      <th class="text-xs text-white">VALOR</th>
                      <th class="text-xs text-white">CANT</th>
                      <th class="text-xs text-white">STOCK</th>
                    </tr>
                  </thead>

                </table>
              </div>
            </div>
            <div class="col-md-5">
              <div class="row mt-3">
                <div class="col-md-12">
                  <h6>AGREGAR PRODUCTO</h6>
              </div>
              <form [formGroup]="productosForm">
              <div class="row mt-1">
                <div class="col-md-6">
                  <label>Categoria</label>
                  <select
                    class="form-control form-control-sm"
                    formControlName="categoria_productos"
                  >
                    <option selected>Caja</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label>Nombre</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="nombre_productos"
                  >
                </div>
              </div>
              <div class="row mt-1">
                <div class="col-md-6">
                  <label>Codigo</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="codigo_productos"
                  >
                </div>
                <div class="col-md-6">
                  <label>Codigo de Barras</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="barras_productos"
                  >
                </div>
              </div>
              <div class="row mt-1">
                <div class="col-md-6">
                  <label>Unidad Medida</label>
                  <select
                    class="form-control form-control-sm"
                    aria-label="Default select example"
                    formControlName="medida_productos"
                  >
                    <option selected>Caja</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label>Cantidad</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="cantidad_productos"
                  >
                </div>
              </div>
              <div class="row mt-1">
                <div class="col-md-6">
                  <label>Precio por Unidad</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="precio_productos"
                  >
                </div>
                <div class="col-md-6">
                  <label>Moneda</label>
                  <select
                    class="form-control form-control-sm"
                    aria-label="Default select example"
                    formControlName="moneda_productos"
                  >
                    <option selected>Soles (/s)</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
              <div class="row mt-1">
                <div class="col-md-12">
                  <label>Descripci√≥n</label>
                  <div class="form-floating">
                    <textarea
                      class="form-control"
                      placeholder="Leave a comment here"
                      id="floatingTextarea2"
                      formControlName="descripcion_productos"
                    ></textarea>
                    <label for="floatingTextarea2"></label>
                  </div>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-12">
                  <button type="button" class="btn btn-primary btn-sm">Guardar</button>
                </div>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
