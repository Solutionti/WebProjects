<div class="min-height-300 bg-default position-absolute w-100"></div>
<aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 " id="sidenav-main">
  <app-menu></app-menu>
</aside>

<main class="main-content position-relative border-radius-lg">
  <app-cerrarsesion titulo="Inventarios"></app-cerrarsesion>
  <div class="container-fluid py-1">
    <div class="row ">
      <div class="card">
        <div class="container-fluid mt-3">
          <div class="row">
            <div class="col-md-7">
              <table class="table table-striped table-hover">
                <thead>
                  <tr class="bg-default">
                    <th class="text-xs text-white">COD</th>
                    <th class="text-xs text-white">PRODUCTO</th>
                    <th class="text-xs text-white">CATEGORIA</th>
                    <th class="text-xs text-white">COSTO</th>
                    <th class="text-xs text-white">FECHA INGRESO</th>
                    <th class="text-xs text-white">STOCK</th>
                   </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
            <div class="col-md-5">
              <form [formGroup]="inventarioForm">
              <div class="row">
                <div class="col-md-5">
                  <label>Empresa</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="empresa_inventario"
                    [(ngModel)]="empresa_inventario"
                  >
                </div>
                <div class="col-md-5">
                  <label>Por Stock</label>
                  <select
                    class="form-control form-control-sm"
                    formControlName="stock_inventario"
                    [(ngModel)]="stock_inventario"
                  >
                    <option value="">Seleccione una opcion</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label>Cant</label>
                  <input
                      type="text"
                      class="form-control form-control-sm"
                      formControlName="cant_inventario"
                      [(ngModel)]="cant_inventario"
                  >
                  </div>
              </div>
              <div class="row mt-1">
                <div class="col-md-4">
                    <label>Codigo</label>
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      formControlName="codigo_inventario"
                      [(ngModel)]="codigo_inventario"
                    >
                  </div>
                <div class="col-md-4">
                  <label>Fecha Inicial</label>
                  <input
                     type="date"
                    class="form-control form-control-sm"
                    formControlName="inicial_inventario"
                    [(ngModel)]="inicial_inventario"
                  >
                </div>
                <div class="col-md-4">
                    <label>Fecha Final</label>
                    <input
                       type="date"
                      class="form-control form-control-sm"
                      formControlName="final_inventario"
                      [(ngModel)]="final_inventario"
                    >
                  </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-12">
                  <button class="btn btn-primary btn-xs mt-2"> <i class="fas fa-search"></i> Buscar</button>
                  <button class="btn btn-danger btn-xs mt-2 mx-2"> <i class="fas fa-file-pdf"></i> Pdf</button>
                </div>
              </div>
              <br>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
